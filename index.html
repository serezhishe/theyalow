<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>THEYALOW</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/logo.svg" alt="THEYALOW">
      <img src="./assets/logo.svg" alt="THEYALOW">
      <h1>THEYALOW</h1>
    </div>
    
    <nav>
      <div class="rectback"></div>
      <div class="rectmid"></div>
      <div class="menu">
        <a href="#about" class="about">
          <img src="./assets/about.svg" alt="about us" width="21px" height="19px">
          <h3>ABOUT US</h3>
        </a>
        <div class="vertical-line"></div>
        <a href="#services" class="services">
          <img src="./assets/services.svg" alt="services" width="19px" height="19px">
          <h3>SERVICES</h3>
        </a>
        <div class="vertical-line"></div>
        <a href="#contact" class="contact">
          <img src="./assets/contact.svg" alt="contact" width="24px" height="18px">
          <h3>CONTACT</h3>
        </a>
      </div>
    </nav>

    <div class="player">
      <div class="mask"></div>
      <div class="resume"></div>
      <div class="resume-triangle"></div>
      <div class="control"></div>
      <div class="control-triangle"></div>
      <div class="viewbar"></div>
      <div class="loadingbar"></div>
      <img src="./assets/player.png" alt="player" width="550px" height="330px">
      <img src="./assets/volume.svg" alt="volume">
    </div>

    <div class="tagline">
      <h2 class="cool">THE COOL</h2>
      <h2 class="minimal">THE MINIMAL</h2>
    </div>
  </header>

  <main>
    <section class="icons">
      <div class="vertical-line"></div>
      <div class="design">
        <img src="./assets/design.svg" alt="Better Design" width="110px" height="75px">
        <h4>BETTER DESIGN</h4>
      </div>
      <div class="vertical-line"></div>
      <div class="customize">
        <img src="./assets/customize.svg" alt="Customize" width="91px" height="95px">
        <h4>CUSTOMIZE</h4>
      </div>
      <div class="vertical-line"></div>
      <div class="price">
        <img src="./assets/price.svg" alt="Price" width="81px" height="83px">
        <h4>IT'S FREE</h4>
      </div>
      <div class="vertical-line"></div>
    </section>

    <section class="slider"></section>

    <section class="bottom"></section>
  </main>

  <footer>

  </footer>
</body>
</html>
